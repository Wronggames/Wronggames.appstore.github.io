<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My App Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- App Listings -->
    <section class="app-listings">
        <!-- App Listing 1 -->
        <div class="app-listing">
            <img src="app1.jpg" alt="App 1">
            <h2>App 1</h2>
            <p>Description of App 1 goes here.</p>
            <a href="app1-download-link">Download App 1</a>
        </div>

        <!-- App Listing 2 -->
        <div class="app-listing">
            <img src="app2.jpg" alt="App 2">
            <h2>App 2</h2>
            <p>Description of App 2 goes here.</p>
            <a href="app2-download-link">Download App 2</a>
        </div>

        <!-- Add more app listings as needed -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My App Store</p>
    </footer>
</body>
</html>
